{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}  <!-- Garante que o token CSRF está no formulário -->
    <label for="usuario">Usuário:</label>
    {{ form.usuario }}
    
    <label for="senha">Senha:</label>
    {{ form.senha }}
    
    {{ form.submit }}
</form>
{% endblock %}
